<!DOCTYPE html>
<html>

<head>
    <title>Alphabet</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
	<script src="https://raw.githack.com/jeromeetienne/AR.js/master/aframe/build/aframe-ar.min.js"></script>
	<script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs="detectionMode: mono_and_matrix; matrixCodeType: 3x3;">
        <a-assets>
			<a-asset-item id="i1" src="./"></a-asset-item>
			<a-asset-item id="i2" src="./ironman/i2/scene.gltf"></a-asset-item>
			<a-asset-item id="i3" src="./ironman/i3/scene.gltf"></a-asset-item>
			<a-asset-item id="i4" src="./ironman/i4/scene.gltf"></a-asset-item>
		</a-assets>
        
        <!-- <a-marker preset="hiro"> -->
            <!-- <a-entity position="0 0 0" scale="0.05 0.05 0.05"
                gltf-model="https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf">
            </a-entity> -->
            <!-- <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer gltf-model="#skull"></a-entity> -->
        <!-- </a-marker> -->
        <a-marker type='pattern' url='./Marker/pattern-0.patt'>
            <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer gltf-model="#i1"></a-entity>
        </a-marker>
        <a-marker type='pattern' url='./Marker/pattern-1.patt'>
            <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer gltf-model="#i2"></a-entity>
        </a-marker>
        <a-marker type='pattern' url='./Marker/pattern-2.patt'>
            <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer gltf-model="#i3"></a-entity>
        </a-marker>
        <a-marker type='pattern' url='./Marker/pattern-3.patt'>
            <a-entity position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer gltf-model="#i4"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
